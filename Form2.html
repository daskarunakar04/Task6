<!DOCTYPE html>
<html>
<head>
    <title>Form 2</title>
</head>
<body>
    <form>
    <table cellspacing="15px">

        <tr>
            <td>
                <label>First Name :</label>
            </td>
            <td>    
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name :</label>
            </td>

            </td>

        </tr>

            </td>

    </form>

</html>

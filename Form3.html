<!DOCTYPE html>
<html>
<head>
    <title>Form 3</title>
</head>
<body>
    <form>
    <table align="center" cellspacing="15px">
        <caption>
        <h3><u>Registration Form</u></h3>
        </caption>
        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>    
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name</label>
            </td>
            <td>    
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Nick Name</label>
            </td>
            <td>    
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>e-mail</label>
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                <label>Birthday :</label>
            </td>
            <td>    
                <input type="datetime">        
            </td>
        </tr>  
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>    
                <input type="radio" value="Male" name="gender"> Male
                <input type="radio" value="Female" name="gender"> Female
                <input type="radio" value="Other" name="gender"> Other
            </td>
        </tr> 
        <tr>
            <td>
                <label>Mobile</label>
            </td>
            <td>    
                <input type="number">        
            </td>
        </tr> 
        <tr>
            <td>
                <label for="">Address</label>
            </td>
            <td>
                <textarea name="" id="" cols="22" rows="4"></textarea>
            </td>
        </tr>  
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">    
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
